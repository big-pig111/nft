<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana 铭刻 NFT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
    <h1 class="text-2xl font-bold mb-4">铭刻图片 + 文字到 Solana 链 (NFT)</h1>
    <button id="connectWallet" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">连接钱包</button>
    <input id="nftName" type="text" placeholder="输入标题" class="border p-2 w-full mb-2" />
    <textarea id="nftDesc" placeholder="输入描述/铭刻文字" class="border p-2 w-full mb-2"></textarea>
    <input id="imageUpload" type="file" accept="image/*" class="mb-4" />
    <button id="mintButton" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">铭刻 NFT</button>
    <p id="status" class="mt-4 text-sm text-gray-600"></p>
  </div>

  <script>
    let provider = null;

    document.getElementById('connectWallet').onclick = async () => {
      if ('solana' in window) {
        provider = window.solana;
        await provider.connect();
        document.getElementById('connectWallet').innerText = '✅ 钱包已连接';
      } else {
        alert('请安装 Phantom 钱包');
      }
    };

    async function uploadToArweaveMock(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          resolve('data:image;base64,' + btoa(reader.result));
        };
        reader.onerror = reject;
        reader.readAsBinaryString(file);
      });
    }

    document.getElementById('mintButton').onclick = async () => {
      const statusEl = document.getElementById('status');
      if (!provider || !provider.publicKey) {
        statusEl.textContent = '❌ 请先连接钱包';
        return;
      }
      const name = document.getElementById('nftName').value;
      const description = document.getElementById('nftDesc').value;
      const file = document.getElementById('imageUpload').files[0];

      if (!name || !file) {
        statusEl.textContent = '❌ 请填写标题并上传图片';
        return;
      }

      statusEl.textContent = '正在上传图片并创建 NFT ...';

      try {
        const imageUri = await uploadToArweaveMock(file);

        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
        const transaction = new solanaWeb3.Transaction().add(
          new solanaWeb3.TransactionInstruction({
            keys: [],
            programId: new solanaWeb3.PublicKey('MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr'),
            data: new TextEncoder().encode(`NFT 铭刻: ${name} | ${description} | ImageURI: ${imageUri}`)
          })
        );
        transaction.feePayer = provider.publicKey;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;

        const signed = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);

        statusEl.textContent = `✅ 铭刻完成！交易链接：https://explorer.solana.com/tx/${signature}`;
      } catch (e) {
        console.error(e);
        statusEl.textContent = '❌ 错误：' + e.message;
      }
    };
  </script>
</body>
</html>
